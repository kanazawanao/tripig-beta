<div class="form">
  <app-map
    [place]="place"
    [results]="results"
    (setEvent)="placeSet($event)"
    (searchEvent)="resultsSet($event)"
  ></app-map>
  <button mat-button type="button" (click)="regist()" aria-label="regist">
    <mat-icon>done</mat-icon>
    regist
  </button>
  <app-search-result [results]="results"></app-search-result>
</div>
