<mat-form-field class="full-width">
  <mat-icon matPrefix>group</mat-icon>
  <mat-label>userGroup</mat-label>
  <mat-select [(ngModel)]="place.gid" name="userGroup">
    <mat-option value="">None</mat-option>
    <mat-option
      *ngFor="let userGroup of userGroups.userGroup"
      [value]="userGroup.id"
    >
      {{ userGroup.groupName }}
    </mat-option>
  </mat-select>
</mat-form-field>
