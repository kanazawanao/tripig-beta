<ion-content fullscreen>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button (click)="close()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor="let place of selectedPlaceList">
    <ion-item>
      <ion-label>
        place: {{ place.place }} rating: {{ place.rating }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<div #mapWrapper id="map"></div>
