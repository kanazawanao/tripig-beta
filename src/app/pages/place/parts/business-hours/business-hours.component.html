<mat-form-field class="time-form">
  <mat-icon matPrefix>access_time</mat-icon>
  <input
    matInput
    type="time"
    placeholder="open"
    [(ngModel)]="place.open"
    name="open"
  />
</mat-form-field>
<mat-form-field class="time-form">
  <mat-icon matPrefix>access_time</mat-icon>
  <input
    matInput
    type="time"
    placeholder="close"
    [(ngModel)]="place.close"
    name="close"
  />
</mat-form-field>
