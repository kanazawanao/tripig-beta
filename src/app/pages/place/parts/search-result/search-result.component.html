<mat-accordion>
  <mat-expansion-panel *ngFor="let result of results">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ result.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>rating: {{ result.rating }}</p>
    <p>reviews: {{ result.reviews }}</p>
  </mat-expansion-panel>
</mat-accordion>
