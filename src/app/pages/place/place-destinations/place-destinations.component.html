<div cdkDropList class="list form" (cdkDropListDropped)="drop($event)">
  <div
    class="box"
    *ngFor="let destination of destinations; let i = index"
    cdkDrag
    [cdkDragStartDelay]="200"
  >
    {{ destination.place }}
  </div>
</div>
<a matSuffix [href]="googleMapLinks">
  <mat-icon>location_on</mat-icon>
</a>
